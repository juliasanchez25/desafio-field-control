<div class="header-container">
  <div class="header-container__navbar">
    <div class="header-container__navbar__nav-item">
      <img src="../assets/img/logo.png" />
    </div>
    <div class="header-container__navbar__nav-item">
      <h1>Rick e Morty</h1>
    </div>
  </div>
</div>

<div class="introduction-container" id="introduction">
  <div class="introduction-container__item">
    <h1>Sobre a API</h1>
    <p>A API contém informações sobre todos os personagens de Rick e Morty</p>
    <a href="#introduction"><button type="button">Pesquisar</button></a>
  </div>
  <div class="introduction-container__item">
    <img src="../assets/img/rickmorty.png" />
  </div>
</div>

<div class="search-container">
  <div class="search-container__items">
    <h1>Pesquisar personagem...</h1>
    <input type="text" [(ngModel)]="inputSearchValue" />
    <button type="button" (click)="loadCharacters()">Procurar</button>
  </div>
</div>

<div *ngFor="let character of characters">
  <div class="characters-list-container">
    <div class="characters-list-container__items">
      <img src="{{ character.image }}" />
      <h1>{{ character.name }}</h1>
      <p>Status: {{ character.status }}</p>
      <p>Espécie: {{ character.species }}</p>
      <p>Gênero: {{ character.gender }}</p>
      <p>Localização: {{ character.location.name }}</p>
    </div>
  </div>
</div>
